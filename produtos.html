    <script>
         const images = document.querySelectorAll('.produto-pag-img img');
        let currentIndex = 0;
        let intervalId;

        function showNextImage() {
            images[currentIndex].classList.remove('visible');
            images[currentIndex].classList.add('hidden');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.remove('hidden');
            images[currentIndex].classList.add('visible');
        }

        function startSlideshow() {
            intervalId = setInterval(showNextImage, 2500); // Troca de imagem a cada 3 segundos
        }

        function stopSlideshow() {
            clearInterval(intervalId);
        }

        const slideshowContainer = document.querySelector('.produto-pag-img');
        slideshowContainer.addEventListener('mouseover', stopSlideshow);
        slideshowContainer.addEventListener('mouseout', startSlideshow);

        startSlideshow(); // Inicia o slideshow ao carregar a página
    </script>
